<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choose Your Favorite Color</h1>
    <div class="color-picker">
      <button class="color-btn" style="background-color: #ff6347;" data-color="#ff6347"></button>
      <button class="color-btn" style="background-color: #4caf50;" data-color="#4caf50"></button>
      <button class="color-btn" style="background-color: #1e90ff;" data-color="#1e90ff"></button>
      <button class="color-btn" style="background-color: #ffeb3b;" data-color="#ffeb3b"></button>
      <button class="color-btn" style="background-color: #9c27b0;" data-color="#9c27b0"></button>
      <button class="color-btn" style="background-color: #00bcd4;" data-color="#00bcd4"></button>
    </div>
    <p class="message">Click a color to change the background.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
